name: Build & Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'clean_cmaps.py'

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'Upload_to_GitHub/package-lock.json'

      - name: Install Dependencies
        working-directory: Upload_to_GitHub
        run: npm ci

      - name: Build & Release
        working-directory: Upload_to_GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run publish
